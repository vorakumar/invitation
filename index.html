<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: #f9f0ff;
            color: #333;
        }

        h1 {
            color: #9e7bb5;
            text-align: center;
        }

        .video-container {
            margin-top: 20px;
            text-align: center;
        }

        .video-container video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .invitation-details {
            max-width: 600px;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .invitation-details p {
            line-height: 1.6;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>You're Invited to a Baby Shower!</h1>

    <div class="video-container">
        <video controls>
            <source src="invitation_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="invitation-details">
        <p>Join us in celebrating the arrival of our little one!</p>
        <p><strong>Date:</strong> Saturday, March 23, 2024</p>
        <p><strong>Time:</strong> 2:00 PM - 5:00 PM</p>
        <p><strong>Location:</strong> 123 Celebration Lane, Happyville</p>
        <p>RSVP by March 10th at (123) 456-7890</p>
    </div>

</body>
</html>
